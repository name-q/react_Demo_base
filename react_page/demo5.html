<!DOCTYPE html>
<html lang="zh-Hans" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>07</title>
  </head>
  <body>

    <div id='root'></div>
    <div id='root2'></div>


    <script src="./js/react.development.js" type='text/javascript' charset="utf-8"></script>
    <script src="./js/react-dom.development.js" type='text/javascript' charset="utf-8"></script>
    <script src="./js/babel.min.js" type='text/javascript' charset="utf-8"></script>



    <script type="text/babel">
      //定义组件
      class Like extends React.Component {
        constructor (props) {
          super(props)
          //初始化状态
          this.state = {
            isLickMe: false
          }
          //new function (this)=>Component.this
          this.handleClick = this.handleClick.bind(this)
        }
        handleClick(){
          //get this.state and !
          const isLickMe = !this.state.isLickMe
          //更新状态
          this.setState({isLickMe})
        }
        render(){
          // console.log(this);
          //读取状态
          const {isLickMe} = this.state
          return <h1 onClick={this.handleClick}>{isLickMe?'你喜欢我':'我喜欢你'}</h1>
        }
      }
      //渲染组建标签


      ReactDOM.render(<Like/>,document.getElementById('root'))
      // ReactDOM.render(<MyComponent2 />,document.getElementById('root2'))

    </script>
  </body>
</html>
