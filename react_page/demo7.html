<!DOCTYPE html>
<html lang="zh-Hans" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>09</title>
  </head>
  <body>

    <div id='root'></div>
    <div id='root2'></div>


    <script src="./js/react.development.js" type='text/javascript' charset="utf-8"></script>
    <script src="./js/react-dom.development.js" type='text/javascript' charset="utf-8"></script>
    <!-- <script src="./js/prop-types.js" type='text/javascript' charset="utf-8"></script> -->
    <script src="./js/babel.min.js" type='text/javascript' charset="utf-8"></script>



    <script type="text/babel">
      //定义组件
      class MyComponent extends React.Component {
        constructor(props){
          super(props)
          this.showInput = this.showInput.bind(this)
          this.handleBlur = this.handleBlur.bind(this)
        }
        showInput(){
          // const input = this.refs.content
          // alert(input.value)
          alert(this.a.value)
        }
        handleBlur(event){
          alert(event.target.value)
        }
        render(){
          return(
            <div>
              <input type="text" style={{display:"none"}} ref="content"/>&nbsp;&nbsp;
              <input type="text" ref={a=>this.a = a}/>&nbsp;&nbsp;
              <button onClick={this.showInput}>提示输入</button>&nbsp;&nbsp;
              <input type="text" onBlur={this.handleBlur} placeholder="失去焦点提示内容"/>
            </div>
          )
        }
      }

      //渲染组建标签
      ReactDOM.render(<MyComponent />,document.getElementById('root'))
      // ReactDOM.render(<Person name={p2.name}/>,document.getElementById('root2'))

    </script>
  </body>
</html>
