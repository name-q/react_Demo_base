<!DOCTYPE html>
<html lang="zh-Hans" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>08</title>
  </head>
  <body>

    <div id='root'></div>
    <div id='root2'></div>


    <script src="./js/react.development.js" type='text/javascript' charset="utf-8"></script>
    <script src="./js/react-dom.development.js" type='text/javascript' charset="utf-8"></script>
    <script src="./js/prop-types.js" type='text/javascript' charset="utf-8"></script>
    <script src="./js/babel.min.js" type='text/javascript' charset="utf-8"></script>



    <script type="text/babel">
      //定义组件
      class Person extends React.Component {
        render(){
          return(
            <ul>
              <li>{this.props.name}</li>
              <li>{this.props.age}</li>
              <li>{this.props.sex}</li>
            </ul>
          )
        }
      }
      // //推荐不参与数据交互state使用
      // function Person(props){
      //   return(
      //     <ul>
      //       <li>姓名:{props.name}</li>
      //       <li>年龄:{props.age}</li>
      //       <li>性别:{props.sex}</li>
      //     </ul>
      //   )
      // }
      //制定属性默认值
      Person.defaultProps = {
        sex:'男',
        age:18
      }
      //制定属性值的类型和必要性
      Person.propTypes = {
        name: PropTypes.string.isRequired,
        age:PropTypes.number
      }
      const p1 = {
        name:'qy',
        age:22,
        sex:'男'
      }
      const p2 = {
        name:'king',
      }
      //渲染组建标签
      ReactDOM.render(<Person {...p1}/>,document.getElementById('root'))
      ReactDOM.render(<Person name={p2.name}/>,document.getElementById('root2'))

    </script>
  </body>
</html>
